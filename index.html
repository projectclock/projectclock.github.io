<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
       <div class="clock" id="js-clock"></div>
       <div class="date" id="js-date"></div>
    </body>
    <script>
        function clock() {
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            if (hours < 10) hours = "0" + hours;
            if (minutes < 10) minutes = "0" + minutes;
            if (seconds < 10) seconds = "0" + seconds;

            document.getElementById("js-clock").innerHTML = hours + ":" + minutes + ":" + seconds;
            
            var options = {
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            };

            document.getElementById("js-date").innerHTML = date.toLocaleString("ru", options);   
            
            
            setTimeout("clock()", 1000);
        }
        clock();
    </script>
</html>
